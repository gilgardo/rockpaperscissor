<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="action.js"></script>
</head>
<body>
 <div class="header">
    <h1 class="Tit">ROCK PAPER SCISSOR</h1>
    <h2 class="Sub">Best of 3</h2>
 </div>
 <div class="container">
    <div class="display player">
        <div> PLAYER SCORE:</div>
        <div class="score player">0</div>
    </div>
    <div class="display computer">
        <div>BOT SCORE:</div>
        <div class="score bot">0</div>
    </div>

 </div>
    <div class="selection">
        <div class="titselection">GOOD LUCK!!</div>
        <div class="buttons">
            <div>
                <div> PAPER</div>
                <input type="image" src="/img/paper.jpg" class="paper">
            </div>
            <div>
                <div> ROCK</div>
                <input type="image" src="/img/rock.jpg" class="rock">
            </div>
            <div>
                <div>SCISSOR</div>
                <input type="image" src="/img/scissor.jpg" class="scissor">
            </div>
        </div>
    </div>
    <div class="output">

    </div>
</body>
</html>
